<html lang="ja">
<head>
  <meta charset="utf-8">
  <style>
      canvas {
        background: url(./images/back.png) !important;
      }

      button {
        width: 80px;
        height: 80px;
        padding: 0;
        margin: 0;
        overflow: visible;
        vertical-align: top;
      }

      .JyuuminButton {
        background: none;
        border: 0;
        font-size: 0;
        line-height: 0;
        cursor: pointer;
      }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  <script src="pathseg.js"></script>
  <script src="decomp.min.js"></script>
  <script src="matter.min.js"></script>
  <script>
    var Engine = Matter.Engine,
         World = Matter.World,
          Body = Matter.Body,
        Bodies = Matter.Bodies,
    Constraint = Matter.Constraint,
    Composites = Matter.Composites,
        Common = Matter.Common,
      Vertices = Matter.Vertices,
    MouseConst = Matter.MouseConstraint,
           Svg = Matter.Svg;

    var _engine;

    var scale = 1;

    var scaleList = ["0.5", "0.8", "1", "1.2", "1.5"];

    var Jyuuminlist = ['GodTanu.png', 'newcoin_jp.png', 'hakase_jiisan.png', 'HowDoYouLikeU.png', 'itumo_nem.png', 'haru28bit.png', 'TrendStream.png', 'Bungaku_Crypto.png', 'dreamcanada.png', 'tomotomo_9696.png', 'gon61811.png', 'him0net.png', 'mizunashi.png', 'wildcatneko.png', 'uhohoiarale.png', 'namuyan_mine.png'];

    function WorldStart() {
      var container = document.getElementById("container");
      _engine = Engine.create(container, {
        render: {
          options: {
            wireframes: false,
            width: 1280,
            height: 720
          }
        }
      });

      _engine.world.bounds.min.x = -2560;
      _engine.world.bounds.min.y = 0;
      _engine.world.bounds.max.x = 2560;
      _engine.world.bounds.max.y = 1000;

      var mouseConstraint = MouseConst.create(_engine);
      World.add(_engine.world, mouseConstraint);

      var pathelement = document.createElementNS("http://www.w3.org/2000/svg", "path");
      pathelement.setAttribute("d", "M160,336L96,320L0,256L0,1024L1024,1024L1024,688L960,656L896,608L768,544L704,528L640,496L576,512L384,448L256,384L224,368Z");

      var options = {
        isStatic: true,
        friction: 0,
        render: {
          fillStyle: "#1b8d1b",
          strokeStyle: "#1b8d1b"
        }
      };

      var numa = Bodies.fromVertices(
        350,
        410,
        Svg.pathToVertices(pathelement),
        options
      );

      World.add(_engine.world, numa);
      for (var i = 0; i < Jyuuminlist.length; i++) {
        var rnd = parseInt(Math.random() * 32);
        var x = 320 + rnd * 10;
        var y = -(i * 320);
        SpawnJyuumin(x, y, Jyuuminlist[i]);
      }

      SpawnNuma();

      World.add(_engine.world, [
        Bodies.rectangle(0, 1000, 5120, 160, {
          label: "killer",
          isStatic: true
        }),
        Bodies.rectangle(1280, 640, 2560, 160, {
          label: "numaSensor",
          isStatic: true,
          isSensor: true,
          render: {
            visible: false
          }
        })
      ]);

      Matter.Events.on(_engine, 'collisionStart', function (event) {
        var pairs = event.pairs;
        for (var i = 0, j = pairs.length; i != j; ++i) {
          var pair = pairs[i];
          if (pair.bodyA.label === "numaSensor") {
            pair.bodyB.frictionAir = 0.5;
          } else if (pair.bodyB.label === "numaSensor") {
            pair.bodyA.frictionAir = 0.5;
          } else if (pair.bodyA.label === "killer") {
            Matter.Composite.remove(_engine.world, pair.bodyB);
          } else if (pair.bodyB.label === "killer") {
            Matter.Composite.remove(_engine.world, pair.bodyA);
          }
        }
      });

      Matter.Events.on(_engine, 'collisionEnd', function (event) {
        var pairs = event.pairs;
        for (var i = 0, j = pairs.length; i != j; ++i) {
          var pair = pairs[i];
          if (pair.bodyA.label === "numaSensor") {
            pair.bodyB.frictionAir = 0.012;
          } else if (pair.bodyB.label === "numaSensor") {
            pair.bodyA.frictionAir = 0.012;
          }
        }
      });

      Engine.run(_engine);
    }

    function SpawnJyuumin(x, y, imagename) {
      World.add(_engine.world,
          Bodies.circle(x, y, 60 * scale, { //追加
            label: "jyuumin",
            density: 0.002, //密度 default:0.001
            friction: 0.1, //摩擦 default:0.1
            frictionAir: 0.012, //空気摩擦 default:0.01
            restitution: 0.3, // 弾力性 default:0
            render: { //レンダリング設定
              sprite: { //スプライト設定
                texture: `images/${imagename}`, //テクスチャ画像を指定
                xScale: scale,
                yScale: scale
              }
            },
            collisionFilter: {
              mask: 0x0001
            }
          })
      );
    }

    function SpawnNuma() {
      World.add(_engine.world, [
        Bodies.rectangle(1280, 640, 2560, 160, {
          label: "numa",
          isStatic: true,
          render: {
            fillStyle: "rgba(180, 153, 129, 0.8)",
            strokeStyle: "rgb(180, 153, 129)"
          },
          collisionFilter: {
            mask: 0x0002
          }
        })
      ]);
    }

    function WorldReset() {
      World.clear(_engine.world);
      Engine.clear(_engine);
      _engine.events = {};
    }

    function WorldRestart() {
      WorldReset();
      $("#container").empty();
      WorldStart();
      SeekBGM();
    }

    function SeekBGM() {
      player.seekTo(23);
    }

    function Spawn(imagename) {
      var x = 320 + parseInt(Math.random() * 32) * 10;
      var y = -(parseInt(Math.random() * 5) * 320);
      SpawnJyuumin(x, y, imagename);
      var com = Matter.Composite.allBodies(_engine.world);
      for (var i = 0; i < com.length; i++) {
        if (com[i].label == "numa") var numa = com[i];
      }
      Matter.Composite.remove(_engine.world, numa);
      SpawnNuma();
    }

    function AddJyuuminButton() {
      for (var i = 0; i < Jyuuminlist.length; i++) {
        var elem = $("<button></button>");
        elem.html(`<img src="images/${Jyuuminlist[i]}" width="80" height="80">`);
        elem.addClass("JyuuminButton");
        elem.attr("onclick", `Spawn("${Jyuuminlist[i]}");`);
        $("#buttonlist").append(elem);
      }
    }

    function checkCookie() {
      if ($.cookie("scale") && scaleList.indexOf($.cookie("scale")) !== -1) {
        scale = $.cookie("scale");
        console.log($(`input[type=radio][name=scale][value="${scale}"]`));
        $(`input[type=radio][name=scale][value="${scale}"]`).prop("checked", true);
      }
    }

    $(function () {
      $("input[type=radio][name=scale]").change(function () {
        var val = $(this).val();
        if (scaleList.indexOf(val) !== -1) {
          $.cookie("scale", val);
          scale = val;
        } else {
          scale = 1;
        }
      });
    });

    $(function () {
      checkCookie();
      AddJyuuminButton();
      WorldStart();
    });
  </script>
  <script>
    var tag = document.createElement('script');
    tag.src = "//www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('YouTube-BGM', {
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data == 0) {
        SeekBGM();
      }
    }
  </script>
</head>
<body>
  <div id="container"></div>
  <div>
    <iframe id="YouTube-BGM" width="300" height="80" src="https://www.youtube.com/embed/JhTqZApeYmc?autoplay=1&rel=0&autohide=0&start=23&enablejsapi=1" frameborder="0"></iframe>
    <div id="buttonlist">
      <button onclick="WorldRestart();">リスタート</button>
    </div>
    <div>
      住民の大きさ :
      <input type="radio" name="scale" value="0.5">50%
      <input type="radio" name="scale" value="0.8">80%
      <input type="radio" name="scale" value="1" checked>100%
      <input type="radio" name="scale" value="1.2">120%
      <input type="radio" name="scale" value="1.5">150%
    </div>
    <ul>
      <li>先住民なので追加してほしい</li>
      <li>沼に飛び込みたい</li>
      <li>沼に浸かる予定がある</li>
    </ul>
    <p>等の方は twitter <a href="https://twitter.com/tomotomo_9696">@tomotomo_9696</a> に知らせると追加されます。(指定がない場合twitterアイコンを使いますので、他の画像がいい場合は言ってください)</p>
    <p><a href="https://github.com/tomotomo9696/numa">Github</a></p>
  </div>
</body>
</html>
